<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/forgot_password.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!--Flash of Welcome Back Message-->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, msg in messages %}
    <div class="flash {{ 'success' if category=='success' else 'danger' }}">
      {{ msg }}
      <button class="close" onclick="this.parentElement.remove()">Ã—</button>
    </div>
    {% endfor %}
    <script>
      setTimeout(() => {
        const flashes = document.querySelectorAll(".flash");
        flashes.forEach((f) => f.classList.add("fade-out"));
        setTimeout(() => {
          flashes.forEach((f) => f.remove());
        }, 500);
      }, 3000);
    </script>
    {% endif %} {% endwith %}
    <div class="back-button">
      <a href="#">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </div>

    <!--This button should go back to its previous page, whether from email or phone-->

    <div class="container">
          <div class="form-header">
            <div class="title">
              <h1>FORGOT PASSWORD</h1>
                <p class="subtitle">
                    Please enter the reset token you received. Make sure that it is the same.
                </p>
            </div>
          </div> 
          <form action="{{ url_for('forgot_password.verify_token', type=user_type) }}" method="post">
            <div class="token-container">
              <input type="text" name="forgotPasswordTokenVerification" placeholder="Reset Token" required />
              <button type="submit">Verify</button>
          </div>
          </form>
        </div>
    </div>
  </body>
</html>
