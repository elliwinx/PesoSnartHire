<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/forgot_password.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="back-button">
      <a href="{{url_for('forgot_password')}}">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </div>

    <div class="container">
          <div class="form-header">
            <div class="title">
              <h1>FORGOT PASSWORD</h1>
                <p class="subtitle">
                  Please make sure that the phone number you input is the same as the one you used on this platform. A reset token will be sent to you shortly.
                </p>
            </div>
          </div> 
          <form id="forgotPasswordPhoneNumberForm" action="" method="post">
            <div class="phone-container">
              <!--<label for="forgotPasswordPhoneNumber">Phone Number</label>-->
              <input
                type="tel"
                id="forgotPasswordPhoneNumber"
                name="forgotPasswordPhoneNumber"
                placeholder="Phone Number"
                required
              />
              <button class="phone-submit" type="submit">
                <i class="fa-solid fa-phone"></i>Send
              </button>
              <!--if the token is sent properly, the user will be redirected to f3-->
            </div>
          </form>
        </div>
      </div>
  </body>
</html>
