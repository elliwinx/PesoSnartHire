<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
        <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/forgot_password.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!--Flash of Welcome Back Message-->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, msg in messages %}
    <div class="flash {{ 'success' if category=='success' else 'danger' }}">
      {{ msg }}
      <button class="close" onclick="this.parentElement.remove()">Ã—</button>
    </div>
    {% endfor %}
    <script>
      setTimeout(() => {
        const flashes = document.querySelectorAll(".flash");
        flashes.forEach((f) => f.classList.add("fade-out"));
        setTimeout(() => {
          flashes.forEach((f) => f.remove());
        }, 500);
      }, 3000);
    </script>
    {% endif %} {% endwith %}
    <div class="back-button">
      <a href="{{url_for('forgot_password.forgot_password_reset_token')}}">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </div>

    <div class="container">
          <div class="form-header">
            <div class="title">
              <h1>FORGOT PASSWORD</h1>
                <p class="subtitle">
                  Please enter your new password. Make sure they are the same. Do not forget it again, Ka-PESO!
                </p>
            </div>
          </div> 
          <form action="{{ url_for('forgot_password.forgot_password_reset', token=token) }}" method="POST">
            <div class="new-password-container">
              <input type="password" name="newPassword" placeholder="New Password" required />
              <input type="password" name="confirmPassword" placeholder="Confirm New Password" required />
              <button type="submit">
                <i class="fa-solid fa-check"></i>Confirm
              </button>
            </div>
          </form>
        </div>
    </div>
  </body>
</html>
