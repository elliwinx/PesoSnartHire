<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot_password.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="back-button">
      <a href="forgot_password_f1.html">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </div>

    <div class="container">
      <div class="form">
          <div class="form-header">
            <div class="title">
              <h1>FORGOT PASSWORD</h1>
                <p class="subtitle">
                  Please make sure that the email you input is the same as the one
                  you used on this platform. A reset token will be sent to your
                  email shortly.
                </p>
            </div>
          </div> 
          <form id="forgotPasswordEmail" action="" method="post"></form>
            <div class="email-container">
              <!--<label for="forgotPasswordEmail">Email</label>-->
              <input
                type="email"
                id="forgotPasswordEmail"
                name="forgotPasswordEmail"
                placeholder="Email"
                required
              />
              <button class="email-submit" type="submit">
                <i class="fa-solid fa-envelope"></i>Send
              </button>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
