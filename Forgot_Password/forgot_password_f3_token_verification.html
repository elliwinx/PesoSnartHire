<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot_password.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="back-button">
      <a href="#">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </div>

    <div class="container">
          <div class="form-header">
            <div class="title">
              <h1>FORGOT PASSWORD</h1>
                <p class="subtitle">
                    Please enter the reset token you received. Make sure that it is the same.
                </p>
            </div>
          </div> 
          <form id="forgotPasswordTokenVerificationForm" action="" method="post">
            <div class="token-container">
              <!--<label for="forgotPasswordTokenVerification">Reset Token</label>-->
              <input
                type="text"
                id="forgotPasswordTokenVerification"
                name="forgotPasswordTokenVerification"
                placeholder="Reset Token"
                required
              />
              <button class="token-submit" type="submit">
                <i class="fa-solid fa-check"></i>Verify
              </button>
            </div>
          </form>
        </div>
    </div>
  </body>
</html>
