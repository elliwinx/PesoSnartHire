<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot_password.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="back-button">
      <a href="#">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </div>

    <div class="container">
          <div class="form-header">
            <div class="title">
              <h1>FORGOT PASSWORD</h1>
                <p class="subtitle">
                  Please enter your new password. Make sure they are the same. Do not forget it again, Ka-PESO!
                </p>
            </div>
          </div> 
          <form id="forgotPasswordNewPasswordForm" action="" method="post">
            <div class="new-password-container">
              <!--<label for="forgotPasswordNewPassword">New Password</label>-->
              <input
                type="password"
                id="forgotPasswordNewPassword"
                name="forgotPasswordNewPassword"
                placeholder="New Password"
                required
              />
                <input
                type="password"
                id="forgotPasswordNewPassword"
                name="forgotPasswordNewPassword"
                placeholder="Confirm New Password"
                required
              />
              <button class="password-submit" type="submit">
                <i class="fa-solid fa-check"></i>Confirm
              </button>
            </div>
          </form>
        </div>
    </div>
  </body>
</html>
